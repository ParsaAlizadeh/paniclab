<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:normal,bold">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Panic lab</title>
</head>
<body>
    <header>
        <h1>Panic lab</h1><hr>
        <p>
            A game board by Gigamic <br>
            You can find more details at <a href="https://en.gigamic.com/game/panic-lab">Gigamic</a>
        </p>
        <p>
            Wrong answers will be <span class="wrong">red</span>. <br>
            Right answer will be <span class="right">cyan</span>. <br>
            After each turn, push "New" or "Suffle" button.
        </p>
        <p><em>Not good on phone screens :(</em></p>
    </header>
    <div id="main">
        <div class="card amib" data-index="0"></div>
        <div class="card amib" data-index="6"></div>
        <div class="card vent"></div>
        <div class="card lab" data-index="0"></div>
        <div class="card amib" data-index="5"></div>
        <div class="card amib" data-index="7"></div>
        <div class="card amib" data-index="6"></div>
        <div class="card amib" data-index="4"></div>
        <div class="card amib" data-index="2"></div>
        <div class="card amib" data-index="3"></div>
        <div class="card vent"></div>
        <div class="card amib" data-index="1"></div>
        <div class="card amib" data-index="4"></div>
        <div class="card lab" data-index="2"></div>
        <div class="card amib" data-index="0"></div>
        <div class="card amib" data-index="3"></div>
        <div class="card amib" data-index="2"></div>
        <div class="card mutation" data-index="2"></div>
        <div class="card vent"></div>
        <div class="card mutation" data-index="4"></div>
        <div class="card amib" data-index="7"></div>
        <div class="card lab" data-index="1"></div>
        <div class="card mutation" data-index="1"></div>
        <div class="card amib" data-index="5"></div>
        <div class="card amib" data-index="1"></div>
        <div id="status">
            <div class="wrapper">
                <div class="card amib"></div>
                <div id="direction"></div>
            </div>
            <div class="wrapper">
                <button id="newgame">New</button>
                <button id="newshuffle">Shuffle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
